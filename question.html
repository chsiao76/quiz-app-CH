<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tennis Quiz</title>
  <meta name="description" type="A quiz app about tennis facts.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <h1>Tennis Quiz</h1>
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/5</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
     <section class="questionBox">
        <h1>How many games do you need to win in one set in Tennis?</h1>
        <ul>
            <li class=".tempAnswerOptions">○  6</li>
            <li class=".tempAnswerOptions">○  1</li>
            <li class=".tempAnswerOptions">○  3</li>
            <li class=".tempAnswerOptions">○  6, sometimes 7</li>
        </ul>
     </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
